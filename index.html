<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <div class="top-bar">
    <div>Balance = <span id="balance">$0</span></div>
    <label class="switch"> 
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="container">
    <h2>Budget Tracker</h2>
    
    <div class="summary-card">
      <p>💰 Income: <span id="income-total">$0</span></p>
      <p>💸 Expense: <span id="expense-total">$0</span></p>
      <!--<p>🧮 Balance: <span id="balance">$0</span></p>-->
    </div>

    <!-- Analytics Section Wrapped for View Switching -->
    <div id="charts-container">
      <h2>Analytics</h2>
      <canvas id="line-chart" height="200"></canvas>
      <canvas id="pie-chart" height="200"></canvas>
    </div>

    <form id="transaction-form" class="hidden">
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="category" required>
        <option value="">Select Category</option>
      </select>
      <input type="date" id="date" required />
      <input type="text" id="note" placeholder="Note (optional)" />
      <button type="submit">Add</button>
    </form>

    <!-- Wrap filters and export button for view switching -->
    <div id="filters-container">
      <div class="filters">
        <label>
          Month:
          <input type="month" id="month-filter" />
        </label>
        <label>
          Category:
          <select id="category-filter">
            <option value="">All</option>
          </select>
        </label>
        <button id="export-btn">⬇️ Export to CSV</button>
      </div>
    </div>

    <div id="transaction-list">
      <h2>Transaction History</h2>
      <ul id="transaction-list-ul"></ul>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Transaction</h3>
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
        <input type="number" id="edit-amount" required />
        <select id="edit-type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <select id="edit-category" required></select>
        <input type="date" id="edit-date" required />
        <input type="text" id="edit-note" />
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="chart.js"></script>
  <script src="app.js"></script>
  <script>
function switchView(viewId) {
  // List all main section IDs
  const sections = ['transaction-list', 'transaction-form', 'charts-container'];
  sections.forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      if (id === viewId) {
        el.classList.remove('hidden');
      } else {
        el.classList.add('hidden');
      }
    }
  });
  // Show filters only on transaction-list view
  const filters = document.getElementById('filters-container');
  if (filters) {
    if (viewId === 'transaction-list') {
      filters.classList.remove('hidden');
    } else {
      filters.classList.add('hidden');
    }
  }
}
</script>

  <!-- Bottom Navigation placed outside .container -->
  <div class="bottom-nav">
    <button onclick="switchView('transaction-list')">📋</button>
    <button onclick="switchView('transaction-form')">➕</button>
    <button onclick="switchView('charts-container')">📊</button>
  </div>

</body>
</html>
