<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome My Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for the modal */
        .modal-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- The main content is now expected to be in main.html -->
    <!-- This initial page only contains the modal. -->

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 modal-transition">
        <!-- Modal Dialog -->
        <div id="modal" class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl transform scale-100 modal-transition">
            
            <!-- Modal Header -->
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-900">Thanks for Arriving Here</h2>
                <p class="mt-2 text-gray-600">App လေးတစ်ခု စမ်း‌သပ်နေတာအတွက်</br> 
                                                Feedback လေး ပေးစေချင်ပါတယ်</br>
                                                ဒါက web version ဖြစ်ပါတယ်</br>
                                                User Data ကို Server မှာ မသိမ်းဆည်းပဲ</br>
                                                မိမိ Devices Storage မှာသာ သိမ်းဆည်းတာဖြစ်တဲ့အတွက်</br>
                                                စိတ်ချစွာ အသုံးပြုနိုင်ပါတယ်</br>
                                                Android app ကို Download လုပ်နိုင်ပါပြီ
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <!-- OK Button -->
                <button id="ok-button" class="w-full sm:w-1/2 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-200">
                    OK
                </button>
                <!-- Download Button -->
               <a href="https://drive.google.com/uc?export=download&id=1g1L9WJAwEGC_UPBPrWJ4KMdh3107WtYU"
   class="block w-full sm:w-1/2">
    <button id="download-button"
            class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-200">
        Download
    </button>
</a>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        // Get references to the HTML elements we need to interact with.
        const okButton = document.getElementById('ok-button');
        const downloadButton = document.getElementById('download-button');
        const modalOverlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('modal');
        
        /**
         * Hides the modal with a fade-out animation.
         */
        function closeModal() {
            // Add classes to fade and shrink the modal for a smooth exit animation.
            modal.classList.add('scale-95', 'opacity-0');
            modalOverlay.classList.add('opacity-0');

            // After the animation finishes (300ms), hide the modal completely.
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        // --- Event Listeners ---
        // Listen for a click event on the "OK" button to navigate to the main application page.
        okButton.addEventListener('click', () => {
            console.log('OK button clicked. Navigating to main.html');
            // This line will redirect the user to your main web app file.
            window.location.href = 'main.html';
        });

        // Listen for a click event on the "Download" button.
        downloadButton.addEventListener('click', () => {
            // You can add your file download logic here.
            // For now, it just logs a message and closes the modal.
            console.log('Download button clicked. Starting download...');
            
            // Example: To download a file, you could create a link and click it.
            // const link = document.createElement('a');
            // link.href = 'path/to/your/android-app.apk';
            // link.download = 'your-app.apk';
            // document.body.appendChild(link);
            // link.click();
            // document.body.removeChild(link);

            // After starting the download, we can close the modal.
            closeModal();
        });

    </script>

</body>
</html>
